<div class="cSmallCard">
  <div class="cSmallCardContent">
    <div class="imgSmallCard">
      <img src="{{ bookCover }}" alt="Book">
    </div>
    <div class="dataSmallCard">
      <div class="titleSmallCard">
        <h2>
          <a [routerLink]="['content', bookId]">{{ bookTitle }}</a>
        </h2>
      </div>
      <div class="authorSmallCard">
        <p>by {{ bookAuthor }}</p>
      </div>
    </div>
  </div>
  <div class="dvSmallCard">
    <hr>
  </div>
</div>
