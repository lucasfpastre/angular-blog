<div class="cBigCard">
  <div class="imgBigCard">
    <img src="{{ bookCover }}"
    alt="Book"
    >
  </div>
  <div class="titleBigCard">
    <h2>
      <a [routerLink]="['content', bookId]">
        {{ bookTitle }}
      </a>
    </h2>
  </div>
  <div class="authorBigCard">
    <p>
      by {{ bookAuthor }}
    </p>
  </div>
  <div class="descBigCard">
    <p>
      {{ bookIntro }}
    </p>
  </div>
</div>
